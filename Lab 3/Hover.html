<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn:hover {
            background-color: red;
            transition: background-color 3s;
            box-shadow: 2px 2px 16px 2px blue; 
        }

        

        button {
            margin-top: 20%;
            margin-left: 30%;
            width: 300px;
            height: 35px;
            border-radius: 10px;
        }

        
    </style>
</head>

<body>
    <div class="container">
        <button class="btn">Hoover to Blink</button>
    </div>
</body>

</html>
